<div class="container" *ngIf="exist" >
    <div class="row justify-content-center" style="margin-top:20px;">
        <div class="col-md-6 ">
            <div>
                <form #updatestudent="ngForm" (ngSubmit)="updatestu(updatestudent)">
                    <div class="form-group">
                        <label for="fname">First Name</label>
                        <input class="form-control" type="text" id="fname" ngModel name="fname" #fname="ngModel" [(ngModel)]="displayStudentInfo.firstname" required>
                        <div class="alert alert-danger" *ngIf="updatestudent.submitted && fname.invalid">Please Enter Your Firstname</div>
                    </div>
                    <!-- <h2>{{displayStudentInfo | json}}</h2> -->
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                        <input class="form-control" type="text" id="lname" ngModel name="lname" #lname="ngModel" [(ngModel)]="displayStudentInfo.lastname"required>
                        <div class="alert alert-danger" *ngIf="updatestudent.submitted && lname.invalid">Please Enter Your Lastname</div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" id="email" ngModel name="email" #email="ngModel" [(ngModel)]="displayStudentInfo.email"required>
                        <div class="alert alert-danger" *ngIf="updatestudent.submitted && email.invalid">Please Enter Your Email</div>
                    </div>
                    <button class="btn btn-success">submit</button>
                </form>
            </div>
        </div>
    </div>
</div>

<h2 *ngIf="!exist">Not found</h2>
